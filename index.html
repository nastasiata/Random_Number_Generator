<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RNG </title>
        <link rel="stylesheet" href="index.css">
        <meta name="keywords" content="сайт, приложение, html, css"/>
        <meta name="author" content="nastasiata"/>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="popup" class="popup">
                <div class="popup_body" style="font-family: 'Lucida Sans Unicode'">
                    <div class="popup_content">
                        <div class="popup_title" style="font-size: 20px"><br><br>Registration</div>
                        <div class="popup_text">
                            <br><br>
                            To register, fill in all fields correctly and submit the form<br>
                            <input type="text" name="reg1" class="password" style="margin-left: 20px; margin-top: 20px" placeholder="UserName" value = ""><br>
                            <input type="text" name="reg2" class="password" style="margin-left: 20px; margin-top: 20px" placeholder="Password" value = ""><br>
                            <input type="text" name="reg3" class="password" style="margin-left: 20px; margin-top: 20px" placeholder="Password Again" value = ""><br><br>
                            <input type="submit" class="submit_password" OnClick="check()" style="margin-left: 20px; font-size: 16px;" value="Send">
                        </div><textarea rows="1" cols="20" name="text" id="outout3" readonly></textarea> 
                        <a href="#" type="button" class="popup_close">Close</a>
                        
                    </div>
                </div>
            </div>
        <br>
        <div id="hat">
            <img src="sfedu.png" alt="NoLogo1" id="logo1" title="Hello, My Dear User!"> 
            <span style="font-family: 'Lucida Sans Unicode'; color: rgb(110, 105, 125);">Random Number Generator</span>
            <input type="text" class="password" placeholder="UserName">
            <input type="text" class="password" placeholder="Password">
            <input type="submit" class="submit_password" value="Sign in">
            <a href="#popup" class="header__phone.popup-link">Registration</a>
        </div>
        <br>
        <div class="main">
            <div id="val_mean">
                <div id="inside">
                    <span style="font-size: 24px; font-family: 'Lucida Sans Unicode'; color: rgb(110, 105, 125);">Enter a range of number values<br>
                    from<input name="range_min" type="number" id="range"  value="0" min="-10000" max="10000" step="1">
                    to<input type="number" id="range" name="range_max" value="0" min="-10000" max="10000" step="1">
                    <br>
                    Enter the number of numbers<input type="number" id="range" name="range_k" value="1" min="1" max="1000" step="1">
                    </span>
                </div>
            </div>
            <div id="val_output">
                <input type="button" class="submit_num" value="Generate" OnClick="generate()"/><br>
            </div>
            
            <textarea rows="4" cols="59" name="text" id="outout1" style="margin-top: 40px" readonly></textarea>
            <br><br> <span style="font-size: 24px; margin-left: 40px; font-family: 'Lucida Sans Unicode'; color: rgb(110, 105, 125);">Your Memory</span>
            <textarea rows="4" cols="59" name="text" id="outout2" readonly></textarea> 
        </div>
        
    </body>
</html>
